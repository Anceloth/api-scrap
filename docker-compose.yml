version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: base_api_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-base_api_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - base_api_network

volumes:
  postgres_data:

networks:
  base_api_network:
    driver: bridge
